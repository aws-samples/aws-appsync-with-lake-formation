schema {
  query: Query
}

type Companies {
  address: String
  age: Int
  category_code: String
  company_id: String
  company_name: String
  continent: String
  designation: String
  first_name: String
  gender: String
  index: Int
  last_name: String
  owner_id: Int
  status: String
}

type Query {
  getAll: [Companies]
}
